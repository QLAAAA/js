<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        for(i=11; i<=(11+15); i++){
            p2_kro=Math.sqrt(i).toFixed(2);
            p4_kro=Math.sqrt(p2_kro).toFixed(2);
            document.write("i= "+i+" p2= "+p2_kro+" p4= "+p4_kro+"<br>");
        }
    </script>
</body>
</html>
