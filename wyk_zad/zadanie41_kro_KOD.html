            <h1>Pętla while - z kontrolowanym wejściem</h1>
            <p>while (wyrażenie_sprawdzające_zakończenie_pętli) {</br> 
                ...fragment kodu który będzie powtarzany... </br>
            }</br></br>
                pętla while najpierw sprawdza warunek, potem coś wykonuje, pętla może się nie wykonać.
            </p>
        
            <h1>Pętla do while - z kontrolowanym wyjściem</h1>
            <p> Do</br> 
                { </br>
                ...fragment kodu który będzie powtarzany... </br>
                } while (false)</br></br>
                pętla do...while zawsze wykona jedną iterację, zanim sprawdzi warunek. Zawsze więc 
                wykona jakieś zadanie
            </p>
