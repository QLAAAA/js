<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea cols="25" rows="75">
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
        </head>
        <body>
            <script type="text/javascript">
                for(i=11; i<=(11+15); i++){
                    p2_kro=Math.sqrt(i).toFixed(2);
                    p4_kro=Math.sqrt(p2_kro).toFixed(2);
                    document.write("i= "+i+" p2= "+p2_kro+" p4= "+p4_kro+"<br>");
                }
            </script>
        </body>
        </html>
    </textarea>
</body>
</html>
