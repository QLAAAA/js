<html>
    <head>
        <title> proste obliczenia</title>
        <meta charset="utf-8">
    </head>
    <body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
var liczba1=prompt("D1=","");
var liczba2=prompt("D2=","");
var ile_sekund_kro;
var D1_kro=parseFloat(liczba1);
var D2_kro=parseFloat(liczba2);

ile_sekund_kro=(D2_kro-D1_kro)*24*3600;
document.write("D1="+D1_kro+"D2="+D2_kro+"</br>");
document.write("ile_sekund="+ile_sekund_kro+" s"+"</br>");
</script>
</div>
    </body>
</html>
