<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="color:green;font-size:42px;">
        <script lang="JavaScript">
         var D1=prompt("dzien 1=");
         var G1=prompt("godzina 1=");
         var D2=prompt("dzien 2=");
         var G2=prompt("godzina 2=");
         var a1_kro=parseFloat(D1);
         var b1_kro=parseFloat(G2);
         var c2_kro=parseFloat(D2);
         var d2_kro=parseFloat(G2);
         var wynik=((a1_kro-c2_kro)*24*3600)+((b1_kro-d2_kro)*3600);
         document.write("Ilość sekund = " + wynik );
        </script>
        </div>
</body>
