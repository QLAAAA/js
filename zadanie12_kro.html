<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="color:green;font-size:42px;">
        <script lang="JavaScript">
            var D1_KRO=prompt("dzien 1=");
            var G1_KRO=prompt("godzina 1=");
            var D2_KRO=prompt("dzien 2=");
            var G2_KRO=prompt("godzina 2=");
            var a1=parseFloat(D1_KRO);
            var b1=parseFloat(G2_KRO);
            var c2=parseFloat(D2_KRO);
            var d2=parseFloat(G2_KRO);
            var wynik=((a1-c2)*24*3600)+((b1-d2)*3600);
            document.write("Ilość sekund = " + wynik );
           </script>
        </div>
</body>
