<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="color:red;font-size:50px;">
    <script lang="JavaScript">
        var liczba1=prompt("daj liczbe A=","");
        var liczba2=prompt("daj liczbe B=","");
     var A_kro=parseFloat(liczba1);
     var B_kro=parseFloat(liczba2);
     
     document.write("A="+A_kro,"  B=",B_kro+"<br>");
     A2_kro=A_kro^3;

     document.write("("+A_kro,"+",B_kro+")^3="+A2_kro+"<br>");
    </script>
    </div>
</body>
</html>
