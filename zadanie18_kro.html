<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
function suma_kro(a, b) {
return a + b;
}
function odejmowanie_kro(a, b){
    return a - b;
}
function od_kwadratu_kro(a, b){
    return a*a;
    return b*b;
}
document.write("suma="+suma_kro(a,b)+"   odejmowanie="+odejmowanie_kro(a,b)+"   kwadrat A="+od_kwadratu_kro(a)+"   kwadrat B="+od_kwadratu_kro(b)+"<br>");
</script>
</div>
</body>
